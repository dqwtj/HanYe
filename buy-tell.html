<html>

	<meta charset="utf-8">

<body class="buy">

	<div class="navbar">

  <div class="second-navbar" style="padding-top: 65px;">

    <a href="buy-tell.html" class="active">想说系列<img src="../img/active.png"></a>

  <div class="details">
    <div class="choose-1">
      <img src="../img/tell.jpg">
    </div>
    <div class="right-bar">
      <div class="number">NO.58/100</div>
      <h1>选择型号</h1>
        <div class="item active">
          <div class="round"></div>
          <p>白色版</p>
        </div>
        <div class="item">
          <div class="round"></div>
          <p>黄金版</p>
        </div>
        <div class="item">
          <div class="round"></div>
          <p>玫瑰金版</p>
        </div>
      <h1>镶嵌</h1>
        <div class="item active">
          <div class="round"></div>
          <p>黑色陶瓷<br/>+<br/>黑白钻石</p>
        </div>
      <h1>蚀刻</h1>
        <div class="item">
          <input style="background: #000; border: none; border-bottom: 1px solid #fff;" placeholder="点击输入蚀刻文字"></input>
        </div>
      <p>￥ 22900</p>
    </div>
  </div>

  <div class="clear"></div>

  <div class="infos">
    <div class="header">
      <h1>收货信息</h1>
    </div>
    <div class="details">     
      <input placeholder="姓名" class="name" required ></input>
      <input placeholder="手机号码" class="phone" required ></input>
      <input placeholder="收货地址" class="place" required ></input>
    </div>
  </div>

  <div class="infos">
    <div class="header">
      <h1>你想把它送给</h1>
    </div>
    <div class="details" style="padding-bottom: 140px;">    
      <div class="hey">
        <input type="radio" name="who" value="me"></input><p>自己</p>
      </div>
      <div class="hey">
        <input type="radio" name="who" value="lover"></input><p>爱人</p>
      </div>
      <div class="hey">
        <input type="radio" name="who" value="family"></input><p>家人</p>
      </div>
      <div class="hey">
        <input type="radio" name="who" value="friend"></input><p>朋友</p>
      </div>
      <div class="hey">
        <input type="radio" name="who" value="classmate"></input><p>同学</p>
      </div>
      <div class="hey">
        <input type="radio" name="who" value="other"></input><p>其他</p>    
      </div>  
    </div>
  </div> 

  <div class="infos">
    <div class="header">
      <h1>支付订单方式</h1>
    </div>
    <div class="details">     
      <p>请打款至...</p>
      
    </div>
